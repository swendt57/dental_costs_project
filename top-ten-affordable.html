        <script>

            $(document).ready(function() {

                let windowWidth = $(window).width();

                let sdList = document.getElementById("sdList");

                $(sd_dentists).each(function(i, item){
                    if(windowWidth >= 768) {
                        sdList.innerHTML += `<li>${item.name} &mdash; ${item.address}</li>`;
                    } else {
                        sdList.innerHTML += `<li>${item.name}</li>`;
                    }
                });

                    }
                });

            })


        </script>
